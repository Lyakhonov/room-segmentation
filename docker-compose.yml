version: "3.9"

services:
  db:
    image: postgres:16
    container_name: room_segmentation_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: room_segmentation
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    restart: always
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
      # ðŸ”¥ Ð’ÐÐ–ÐÐž â€” ÑÐºÐ°Ð·Ð°Ñ‚ÑŒ MinIO, ÐºÐ°ÐºÐ¾Ð¹ URL Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÑŒ Ð²Ð¾ Ð²Ð½ÐµÑˆÐ½Ð¸Ñ… ÑÑÑ‹Ð»ÐºÐ°Ñ…
      MINIO_SERVER_URL: http://localhost:9000
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build: .
    container_name: room_segmentation
    depends_on:
      - db
      - minio
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/room_segmentation
      - SECRET_KEY=CHANGE_ME_PLEASE

      # Backend Ð´Ð¾Ð»Ð¶ÐµÐ½ Ð¾Ð±Ñ€Ð°Ñ‰Ð°Ñ‚ÑŒÑÑ Ðº MinIO Ñ‡ÐµÑ€ÐµÐ· Ñ‚Ð¾Ñ‚ Ð¶Ðµ Ð°Ð´Ñ€ÐµÑ,
      # ÐºÐ¾Ñ‚Ð¾Ñ€Ñ‹Ð¹ Ð²Ð¸Ð´ÐµÐ½ Ñ„Ñ€Ð¾Ð½Ñ‚ÐµÐ½Ð´Ñƒ â†’ localhost:9000
      - MINIO_ENDPOINT=localhost:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin123456
      - MINIO_BUCKET=room-segmentation

    # ÐŸÐ¾Ð·Ð²Ð¾Ð»ÑÐµÑ‚ backend Ð¾Ð±Ñ€Ð°Ñ‰Ð°Ñ‚ÑŒÑÑ Ðº MinIO ÐºÐ°Ðº Ðº localhost
    extra_hosts:
      - "localhost:host-gateway"

    command: >
      bash -c "chmod +x ./wait-for-db.sh &&
               ./wait-for-db.sh db &&
               alembic upgrade head &&
               python -m app"
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:
  minio_data:
